<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="./IMG_20220314_200634.jpg" alt="Profile Image" class="profile-img">
    </div>
    <div class="card-body">
      <h2>VINIL KUMAR</h2>
      <p class="location">üìç INDIA</p>
      <p class="role">UI/UX designer and front-end developer</p>
      <div class="buttons">
        <button>Message</button>
        <button class="primary">Follow</button>
      </div>
      <hr>
      <div class="skills">
        <h3>SKILLS</h3>
        <div class="tags">
          <span>UI/UX</span>
          <span>Front End Development</span>
          <span>HTML</span>
          <span>CSS</span>
          <span>Javascript</span>
          <span>React</span>
          <span>Bootstrap</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
